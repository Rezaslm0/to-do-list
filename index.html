<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note List</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div class="container">
        <div class="note-input">
            <textarea id="note-text" placeholder="Write your note here..."></textarea>
            <div class="buttons">
                <button id="note-button" class="btn">Add</button>
            </div>
        </div>
        <div class="note-list">
            <h2>Notes</h2>
            <div id="note-list-items">
                <ul>
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/javascript/main.js"></script>
</body>
</html>
